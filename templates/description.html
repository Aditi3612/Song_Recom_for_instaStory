<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Description Refinement</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Image Description Refinement</h1>
  <form action="{{ url_for('description_page') }}" method="post" enctype="multipart/form-data">
    <label for="gemini_key">Gemini API Key:</label>
    <input type="password" id="gemini_key" name="gemini_key" required>
    <br>
    <label for="image">Upload Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  
  {% if initial_caption %}
    <h2>Initial Caption:</h2>
    <p>{{ initial_caption }}</p>
  {% endif %}
  
  {% if refined_description %}
    <h2>Refined Description:</h2>
    <p>{{ refined_description }}</p>
  {% endif %}
  
  <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
